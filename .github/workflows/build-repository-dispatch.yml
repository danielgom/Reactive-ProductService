name: Run job

on:
  repository_dispatch:
    types: selective-build-and-deploy

jobs:
  get-all-payload:
    name: Get all the payload
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: get payload
        run: |
          number_of_services=${{ github.event.client_payload.number_of_services }}
          for (( i=0; i<number_of_services; i++ )); do
            echo ${{ github.event.client_payload.services[$i] }}
          done
          
          echo ${{ github.event.client_payload.env }}
